<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS2JSON API Key 修正ツール</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #ff6b6b;
            padding-bottom: 10px;
        }
        .alert {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .success {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .code-box {
            background: #263238;
            color: #aed581;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
        }
        #result {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 RSS2JSON API Key 修正ツール</h1>
        
        <div class="alert">
            <strong>⚠️ 問題検出</strong><br>
            RSS2JSON API KeyがLocalStorageに設定されていません。<br>
            このツールで修正します。
        </div>

        <div>
            <h2>📋 手順</h2>
            <ol>
                <li>下のボタンをクリックして、api-config.jsからAPI Keyを読み込む</li>
                <li>成功メッセージが表示されたら、05_rss-readerに戻る</li>
                <li>ブラウザをリロード（Cmd+R）</li>
                <li>再度「自動テスト」を実行</li>
            </ol>
        </div>

        <div>
            <button onclick="loadApiKey()">1. API Keyを読み込む</button>
            <button onclick="verifyApiKey()">2. 設定を確認</button>
            <button onclick="testApiKey()">3. 動作テスト</button>
        </div>

        <div id="result"></div>

        <div class="code-box">
            <strong>現在の設定状態:</strong><br>
            <span id="currentStatus">確認中...</span>
        </div>
    </div>

    <script>
        // api-config.jsを読み込む
        const script = document.createElement('script');
        script.src = '40_settings/api-config.js';
        document.head.appendChild(script);

        function updateStatus() {
            const apiKey = localStorage.getItem('rss2json-api-key');
            const statusDiv = document.getElementById('currentStatus');
            
            if (apiKey) {
                statusDiv.innerHTML = `
                    RSS2JSON API Key: ${apiKey.substring(0, 20)}...<br>
                    状態: ✅ 設定済み
                `;
            } else {
                statusDiv.innerHTML = `
                    RSS2JSON API Key: 未設定<br>
                    状態: ❌ 要設定
                `;
            }
        }

        function loadApiKey() {
            const resultDiv = document.getElementById('result');
            
            // api-config.jsが読み込まれるまで少し待つ
            setTimeout(() => {
                if (typeof API_CONFIG !== 'undefined' && API_CONFIG.RSS2JSON_API_KEY) {
                    // LocalStorageに保存
                    localStorage.setItem('rss2json-api-key', API_CONFIG.RSS2JSON_API_KEY);
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ API Keyを正常に読み込みました！<br>
                            Key: ${API_CONFIG.RSS2JSON_API_KEY.substring(0, 20)}...
                        </div>
                    `;
                    
                    updateStatus();
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert">
                            ❌ api-config.jsからAPI Keyを読み込めません。<br>
                            40_settings/api-config.jsファイルにRSS2JSON_API_KEYが設定されているか確認してください。
                        </div>
                    `;
                }
            }, 500);
        }

        function verifyApiKey() {
            const apiKey = localStorage.getItem('rss2json-api-key');
            const resultDiv = document.getElementById('result');
            
            if (apiKey) {
                resultDiv.innerHTML = `
                    <div class="success">
                        ✅ LocalStorageに保存されています<br>
                        Key: ${apiKey.substring(0, 20)}...<br>
                        長さ: ${apiKey.length}文字
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="alert">
                        ❌ LocalStorageにAPI Keyがありません
                    </div>
                `;
            }
        }

        async function testApiKey() {
            const apiKey = localStorage.getItem('rss2json-api-key');
            const resultDiv = document.getElementById('result');
            
            if (!apiKey) {
                resultDiv.innerHTML = '<div class="alert">❌ API Keyが設定されていません</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="success">テスト中...</div>';
            
            try {
                const testUrl = 'https://gigazine.net/news/rss_2.0/';
                const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(testUrl)}&api_key=${apiKey}&count=1`;
                
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.status === 'ok') {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ RSS2JSON API正常動作！<br>
                            フィード: ${data.feed.title}<br>
                            記事数: ${data.items.length}件取得
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert">
                            ❌ RSS2JSONエラー: ${data.message}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="alert">
                        ❌ ネットワークエラー: ${error.message}
                    </div>
                `;
            }
        }

        // ページ読み込み時に状態確認
        window.addEventListener('load', () => {
            updateStatus();
            
            // 自動でAPI Key読み込みを試みる
            setTimeout(() => {
                console.log('自動読み込み開始...');
                loadApiKey();
            }, 1000);
        });
    </script>
</body>
</html>
