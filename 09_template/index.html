## 記事作成時の注意事項（AI引き継ぎ用）

### 品質基準
- **ファクトのみ**（推測禁止）
- **専門用語には説明を付ける**
- **読者を尊重した表現**
- **1記事1テーマの原則**

### 基本原則
- **1記事1内容の原則**：複数のトピックを詰め込まない、一つのテーマを深く掘り下げる
- **嘘・推測の禁止**：確認できない情報は書かない、ファクトのみを記載
- **出典の明記**：すべての情報に出典URLを付ける（AIフレンドリーな記事作成）
- **一次情報優先**：公式サイト、プレスリリース、直接取材を優先

### フォーマット規則（重要：厳守）
- **冒頭3行の構成（必ず改行で分ける）**：
  - 1行目：## タイトル（20文字以内・H2タグ使用）
  - 2行目：## 日刊AIゆたさん新聞（固定文言・H2タグ使用）
  - 3行目：## サブタイトル（20文字以内・H2タグ使用）
- **4行目以降**：リード文（「リード文」という文字は書かない、内容のみ記載）
- **見出しタグの使用**：
  - H2タグ（##）：大見出し・セクション区切り・冒頭3行
  - H3タグ（###）：小見出し・サブセクション・メイントピックの展開
- タイトル：20文字以内（厳守）
- サブタイトル：20文字以内（厳守）
- ハッシュタグ：15個（#日刊AIゆたさん新聞 は必須）
- 出典：13個以上（説明付き）
- 本文見出し：【】や「セクション」などの説明文は使わない

### 役割分担
- **人間（ゆたさん）**：編集権、最終決定、取材、構想、写真撮影
- **AI**：情報整理、提案、支援、文章構成、ファクトチェック支援

### 文体・トーン
- 親しみやすく、技術的な内容も分かりやすく
- AI（編集部）と人間（ゆたさん）の協業感を自然に表現
- 専門用語は必要に応じて簡単な説明を添える

### ファクトから記事を展開する方法論

#### 展開の5層構造
1. **Layer 1 - 直接的意味**：ファクトが何を意味するか
2. **Layer 2 - 比較価値**：他との比較で見える価値
3. **Layer 3 - 影響範囲**：誰にどう影響するか
4. **Layer 4 - 産業影響**：業界・社会への波及効果
5. **Layer 5 - 未来予測**：将来への示唆

#### 5W1H分解法
- **What**：何が起きたか（事実）
- **Why**：なぜ重要か（意義）
- **Who**：誰に影響するか（対象）
- **When**：いつから（時期）
- **Where**：どこで使われるか（場所・用途）
- **How**：どう変わるか（変化）

#### 記事化の流れ
1. ファクトを要素分解
2. 各要素を展開・比較
3. 影響と意味を分析
4. 全体を物語として統合
5. 「だから〇〇すべき」という行動提案で締める

### 品質チェック項目
□ すべての事実に出典があるか
□ 推測や憶測が含まれていないか
□ 1つのテーマに絞られているか
□ タイトル・サブタイトルが文字数制限内か
□ ハッシュタグが15個あるか
□ 読者にとって価値のある内容か
□ 出典が13個以上あるか
□ 専門用語に説明があるか

### その他の指定事項
- インタビュー内容は「」で明確化
- 価格情報は取材時点を明記
- URLは必ずアクセス確認
- 画像使用は許可確認必須
- 更新日時を記載
- **「編集長の視線」セクション**：コラム風で読者に寄り添う人間味のある文章（編集長から個別指示がある場合あり）

### 翌日への引き継ぎ
- 本日の要約
- 明日の深掘りポイント
- 取材・確認事項

        // エディタの初期化
        const editor = document.getElementById('templateEditor');
        
        // ページ読み込み時の処理
        window.addEventListener('DOMContentLoaded', () => {
            // 保存済みテンプレートを読み込み
            const savedTemplate = localStorage.getItem('article_template_09');
            if (savedTemplate) {
                editor.value = savedTemplate;
            } else {
                editor.value = defaultTemplate;
            }
            
            // 自動保存の設定
            let saveTimer;
            editor.addEventListener('input', () => {
                clearTimeout(saveTimer);
                saveTimer = setTimeout(() => {
                    saveTemplate(true);
                }, 1000);
            });
        });
        
        // テンプレートを保存
        function saveTemplate(isAuto = false) {
            const content = editor.value;
            localStorage.setItem('article_template_09', content);
            
            if (!isAuto) {
                showStatus('テンプレートを保存しました', 'success');
            }
        }
        
        // デフォルトに戻す
        function loadDefault() {
            if (confirm('現在の内容を破棄してデフォルトテンプレートに戻しますか？')) {
                editor.value = defaultTemplate;
                saveTemplate();
                showStatus('デフォルトテンプレートを読み込みました', 'success');
            }
        }
        
        // クリア
        function clearTemplate() {
            if (confirm('テンプレートをクリアしますか？')) {
                editor.value = '';
                showStatus('テンプレートをクリアしました', 'success');
            }
        }
        
        // クリップボードにコピー
        function copyToClipboard() {
            const content = editor.value;
            if (!content) {
                showStatus('コピーする内容がありません', 'error');
                return;
            }
            
            navigator.clipboard.writeText(content).then(() => {
                showStatus('クリップボードにコピーしました', 'success');
            }).catch(() => {
                showStatus('コピーに失敗しました', 'error');
            });
        }
        
        // [10]へ送信
        function sendToModule10() {
            const content = editor.value;
            if (!content) {
                showStatus('送信する内容がありません', 'error');
                return;
            }
            
            // テンプレートを保存
            localStorage.setItem('template_for_10', content);
            showStatus('[10]RSS→記事連携へ送信しました', 'success');
            
            // 2秒後に遷移
            setTimeout(() => {
                window.location.href = '../10_rss-to-article.html';
            }, 2000);
        }
        
        // テキスト挿入
        function insertText(text) {
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const content = editor.value;
            
            editor.value = content.substring(0, start) + text + content.substring(end);
            editor.selectionStart = editor.selectionEnd = start + text.length;
            editor.focus();
        }
        
        // ハッシュタグ挿入
        function insertHashtags() {
            const hashtags = '#日刊AIゆたさん新聞 #AI #テクノロジー #イノベーション #デジタル変革 #未来技術 #人工知能 #機械学習 #ディープラーニング #ロボティクス #自動化 #スマート社会 #DX #技術革新 #次世代技術';
            insertText('\n## ハッシュタグ\n' + hashtags + '\n');
        }
        
        // 出典挿入
        function insertSources() {
            const sources = `## 出典
- [出典1のタイトル](URL) - 説明文
- [出典2のタイトル](URL) - 説明文
- [出典3のタイトル](URL) - 説明文
- [出典4のタイトル](URL) - 説明文
- [出典5のタイトル](URL) - 説明文
- [出典6のタイトル](URL) - 説明文
- [出典7のタイトル](URL) - 説明文
- [出典8のタイトル](URL) - 説明文
- [出典9のタイトル](URL) - 説明文
- [出典10のタイトル](URL) - 説明文
- [出典11のタイトル](URL) - 説明文
- [出典12のタイトル](URL) - 説明文
- [出典13のタイトル](URL) - 説明文`;
            insertText('\n' + sources + '\n');
        }
        
        // ステータスメッセージ表示
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = 'status-message status-' + type;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }
    </script>
