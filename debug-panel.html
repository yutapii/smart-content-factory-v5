<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éá„Éê„ÉÉ„Ç∞„Éë„Éç„É´ - SCF V5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: #2d2d30;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            color: #fff;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #007acc;
            color: white;
        }
        
        .btn-primary:hover {
            background: #005a9e;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background: #d32f2f;
        }
        
        .btn-secondary {
            background: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #555;
        }
        
        .btn-secondary:hover {
            background: #4c4c4c;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: #2d2d30;
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #007acc;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
        }
        
        .stat-label {
            color: #858585;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }
        
        .log-panel {
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .panel-header {
            background: #2d2d30;
            padding: 10px 15px;
            border-bottom: 1px solid #3c3c3c;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-title {
            font-weight: bold;
            color: #fff;
        }
        
        .filter-tabs {
            display: flex;
            gap: 5px;
        }
        
        .filter-tab {
            padding: 5px 10px;
            background: none;
            border: 1px solid #555;
            color: #d4d4d4;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .filter-tab.active {
            background: #007acc;
            color: white;
            border-color: #007acc;
        }
        
        .log-list {
            height: 600px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .log-entry {
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            word-break: break-word;
        }
        
        .log-entry.debug {
            background: #1e1e1e;
            border-left: 3px solid #858585;
        }
        
        .log-entry.info {
            background: #1e3a5f;
            border-left: 3px solid #2196f3;
        }
        
        .log-entry.warn {
            background: #4a3c28;
            border-left: 3px solid #ff9800;
        }
        
        .log-entry.error {
            background: #5a1e1e;
            border-left: 3px solid #f44336;
        }
        
        .log-time {
            color: #858585;
            font-size: 11px;
            white-space: nowrap;
        }
        
        .log-level {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            white-space: nowrap;
        }
        
        .log-level.debug {
            background: #858585;
            color: #1e1e1e;
        }
        
        .log-level.info {
            background: #2196f3;
            color: white;
        }
        
        .log-level.warn {
            background: #ff9800;
            color: white;
        }
        
        .log-level.error {
            background: #f44336;
            color: white;
        }
        
        .log-content {
            flex: 1;
        }
        
        .log-message {
            color: #d4d4d4;
            margin-bottom: 4px;
        }
        
        .log-context {
            color: #858585;
            font-size: 11px;
        }
        
        .log-stack {
            background: #1e1e1e;
            padding: 5px;
            margin-top: 5px;
            border-radius: 3px;
            font-size: 11px;
            color: #f48771;
            white-space: pre-wrap;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .error-stats {
            background: #2d2d30;
            border-radius: 8px;
            padding: 15px;
        }
        
        .error-list {
            margin-top: 10px;
        }
        
        .error-item {
            padding: 8px;
            background: #1e1e1e;
            border-radius: 4px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .error-type {
            color: #ff9800;
            font-size: 12px;
        }
        
        .error-count {
            background: #f44336;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }
        
        .search-box {
            background: #3c3c3c;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 8px 12px;
            color: #d4d4d4;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #007acc;
        }
        
        .chart-container {
            background: #2d2d30;
            border-radius: 8px;
            padding: 15px;
            height: 200px;
        }
        
        .chart-title {
            color: #fff;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .bar-chart {
            display: flex;
            align-items: flex-end;
            height: 150px;
            gap: 5px;
        }
        
        .bar {
            flex: 1;
            background: linear-gradient(to top, #007acc, #00a2ff);
            border-radius: 3px 3px 0 0;
            position: relative;
            min-height: 5px;
            transition: all 0.3s;
        }
        
        .bar:hover {
            opacity: 0.8;
        }
        
        .bar-label {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: #858585;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç „Éá„Éê„ÉÉ„Ç∞„Éë„Éç„É´</h1>
            <div class="controls">
                <select class="btn btn-secondary" id="logLevel">
                    <option value="debug">Debug</option>
                    <option value="info" selected>Info</option>
                    <option value="warn">Warn</option>
                    <option value="error">Error</option>
                </select>
                <button class="btn btn-primary" onclick="exportLogs()">üì• „Ç®„ÇØ„Çπ„Éù„Éº„Éà</button>
                <button class="btn btn-primary" onclick="location.reload()">üîÑ Êõ¥Êñ∞</button>
                <button class="btn btn-danger" onclick="clearLogs()">üóëÔ∏è „ÇØ„É™„Ç¢</button>
            </div>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalLogs">0</div>
                <div class="stat-label">Á∑è„É≠„Ç∞Êï∞</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="errorCount">0</div>
                <div class="stat-label">„Ç®„É©„Éº</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="warnCount">0</div>
                <div class="stat-label">Ë≠¶Âëä</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="recentActivity">0</div>
                <div class="stat-label">Áõ¥Ëøë5ÂàÜ</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="log-panel">
                <div class="panel-header">
                    <div class="panel-title">„É≠„Ç∞</div>
                    <div class="filter-tabs">
                        <button class="filter-tab active" onclick="filterLogs('all')">ÂÖ®„Å¶</button>
                        <button class="filter-tab" onclick="filterLogs('error')">„Ç®„É©„Éº</button>
                        <button class="filter-tab" onclick="filterLogs('warn')">Ë≠¶Âëä</button>
                        <button class="filter-tab" onclick="filterLogs('info')">ÊÉÖÂ†±</button>
                        <button class="filter-tab" onclick="filterLogs('debug')">„Éá„Éê„ÉÉ„Ç∞</button>
                    </div>
                </div>
                <input type="text" class="search-box" placeholder="„É≠„Ç∞„ÇíÊ§úÁ¥¢..." id="searchBox" onkeyup="searchLogs()">
                <div class="log-list" id="logList"></div>
            </div>
            
            <div class="sidebar">
                <div class="error-stats">
                    <div class="panel-title">„Ç®„É©„ÉºÁµ±Ë®à</div>
                    <div class="error-list" id="errorStats"></div>
                </div>
                
                <div class="chart-container">
                    <div class="chart-title">ÊôÇÈñìÂà•„É≠„Ç∞ÂàÜÂ∏É</div>
                    <div class="bar-chart" id="hourChart"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/logger.js"></script>
    <script src="js/error-handler.js"></script>
    <script>
        let currentFilter = 'all';
        let allLogs = [];
        
        // ÂàùÊúüÂåñ
        async function init() {
            await Logger.init();
            await loadLogs();
            updateStats();
            updateErrorStats();
            updateHourChart();
            
            // „É™„Ç¢„É´„Çø„Ç§„É†Êõ¥Êñ∞
            setInterval(async () => {
                await loadLogs();
                updateStats();
            }, 5000);
        }
        
        // „É≠„Ç∞„ÅÆË™≠„ÅøËæº„Åø
        async function loadLogs() {
            allLogs = await Logger.search({});
            displayLogs();
        }
        
        // „É≠„Ç∞„ÅÆË°®Á§∫
        function displayLogs() {
            const logList = document.getElementById('logList');
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            let logs = allLogs;
            
            // „Éï„Ç£„É´„Çø„É™„É≥„Ç∞
            if (currentFilter !== 'all') {
                logs = logs.filter(log => log.level === currentFilter);
            }
            
            // Ê§úÁ¥¢
            if (searchTerm) {
                logs = logs.filter(log => 
                    log.message.toLowerCase().includes(searchTerm) ||
                    (log.context && log.context.toLowerCase().includes(searchTerm))
                );
            }
            
            // ÊúÄÊñ∞È†Ü„Å´„ÇΩ„Éº„Éà
            logs.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            // Ë°®Á§∫
            logList.innerHTML = logs.slice(0, 500).map(log => `
                <div class="log-entry ${log.level}">
                    <span class="log-time">${new Date(log.timestamp).toLocaleTimeString()}</span>
                    <span class="log-level ${log.level}">${log.level}</span>
                    <div class="log-content">
                        <div class="log-message">${escapeHtml(log.message)}</div>
                        ${log.context ? `<div class="log-context">Context: ${escapeHtml(log.context)}</div>` : ''}
                        ${log.stack ? `<div class="log-stack">${escapeHtml(log.stack)}</div>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        // HTML„Ç®„Çπ„Ç±„Éº„Éó
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }
        
        // „Éï„Ç£„É´„Çø„É™„É≥„Ç∞
        function filterLogs(filter) {
            currentFilter = filter;
            
            // „Çø„Éñ„ÅÆ„Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÇíÊõ¥Êñ∞
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayLogs();
        }
        
        // Ê§úÁ¥¢
        function searchLogs() {
            displayLogs();
        }
        
        // Áµ±Ë®àÊõ¥Êñ∞
        function updateStats() {
            const stats = Logger.getStatistics();
            
            document.getElementById('totalLogs').textContent = stats.total;
            document.getElementById('errorCount').textContent = stats.byLevel.error || 0;
            document.getElementById('warnCount').textContent = stats.byLevel.warn || 0;
            document.getElementById('recentActivity').textContent = stats.recentActivity;
        }
        
        // „Ç®„É©„ÉºÁµ±Ë®àÊõ¥Êñ∞
        function updateErrorStats() {
            const stats = ErrorStats.getTopErrors(5);
            const container = document.getElementById('errorStats');
            
            if (stats.length === 0) {
                container.innerHTML = '<div style="color: #858585; text-align: center;">„Ç®„É©„Éº„Å™„Åó</div>';
                return;
            }
            
            container.innerHTML = stats.map(error => `
                <div class="error-item">
                    <div>
                        <div class="error-type">${error.type}</div>
                        <div style="font-size: 11px; color: #858585;">${error.context}</div>
                    </div>
                    <div class="error-count">${error.count}</div>
                </div>
            `).join('');
        }
        
        // ÊôÇÈñìÂà•„ÉÅ„É£„Éº„ÉàÊõ¥Êñ∞
        function updateHourChart() {
            const stats = Logger.getStatistics();
            const container = document.getElementById('hourChart');
            
            // 24ÊôÇÈñìÂàÜ„ÅÆ„Éá„Éº„Çø„ÇíÊ∫ñÂÇô
            const hours = [];
            const maxCount = Math.max(...Object.values(stats.byHour), 1);
            
            for (let i = 0; i < 24; i++) {
                const count = stats.byHour[i] || 0;
                const height = (count / maxCount) * 100;
                hours.push(`
                    <div class="bar" style="height: ${height}%;" title="${i}ÊôÇ: ${count}‰ª∂">
                        ${i % 6 === 0 ? `<span class="bar-label">${i}h</span>` : ''}
                    </div>
                `);
            }
            
            container.innerHTML = hours.join('');
        }
        
        // „É≠„Ç∞„ÅÆ„Ç®„ÇØ„Çπ„Éù„Éº„Éà
        async function exportLogs() {
            const format = prompt('„Ç®„ÇØ„Çπ„Éù„Éº„ÉàÂΩ¢Âºè„ÇíÈÅ∏Êäû (json/csv/txt):', 'json');
            if (!format) return;
            
            const data = await Logger.export(format);
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `logs-${Date.now()}.${format}`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // „É≠„Ç∞„ÅÆ„ÇØ„É™„Ç¢
        async function clearLogs() {
            if (confirm('„Åô„Åπ„Å¶„ÅÆ„É≠„Ç∞„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                await Logger.clear();
                ErrorStats.stats.clear();
                await loadLogs();
                updateStats();
                updateErrorStats();
                updateHourChart();
            }
        }
        
        // „É≠„Ç∞„É¨„Éô„É´Â§âÊõ¥
        document.getElementById('logLevel').addEventListener('change', (e) => {
            Logger.setLogLevel(e.target.value);
        });
        
        // ÂàùÊúüÂåñÂÆüË°å
        init();
    </script>
</body>
</html>
