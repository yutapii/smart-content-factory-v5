<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed „ÉÜ„Çπ„Çø„Éº | SCF V5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .test-grid {
            display: grid;
            gap: 10px;
        }

        .feed-test {
            background: white;
            padding: 15px;
            border-radius: 8px;
            display: grid;
            grid-template-columns: 40px 1fr 150px 150px 100px;
            gap: 10px;
            align-items: center;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        .feed-test.success {
            border-color: #4caf50;
            background: #e8f5e9;
        }

        .feed-test.error {
            border-color: #f44336;
            background: #ffebee;
        }

        .feed-test.warning {
            border-color: #ff9800;
            background: #fff3e0;
        }

        .status-icon {
            font-size: 1.5em;
            text-align: center;
        }

        .feed-url {
            font-size: 0.9em;
            word-break: break-all;
            color: #666;
        }

        .test-method {
            text-align: center;
            font-size: 0.85em;
            padding: 5px 10px;
            border-radius: 5px;
            background: #f0f0f0;
        }

        .test-result {
            text-align: center;
            font-size: 0.85em;
            font-weight: bold;
        }

        .test-button {
            padding: 8px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
        }

        .test-button:hover {
            background: #764ba2;
        }

        .test-all-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .stats {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç RSS Feed „ÉÜ„Çπ„Çø„Éº</h1>
            <p>ÂêÑRSS„Éï„Ç£„Éº„Éâ„ÅÆÊé•Á∂öÁä∂ÊÖã„Çí„ÉÜ„Çπ„Éà„Åó„Åæ„Åô</p>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalFeeds">0</div>
                <div class="stat-label">Á∑è„Éï„Ç£„Éº„ÉâÊï∞</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="successCount" style="color: #4caf50;">0</div>
                <div class="stat-label">ÊàêÂäü</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="warningCount" style="color: #ff9800;">0</div>
                <div class="stat-label">Ë≠¶Âëä</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="errorCount" style="color: #f44336;">0</div>
                <div class="stat-label">„Ç®„É©„Éº</div>
            </div>
        </div>

        <button class="test-all-button" onclick="testAllFeeds()">üöÄ ÂÖ®„Éï„Ç£„Éº„Éâ„Çí„ÉÜ„Çπ„Éà</button>

        <div class="test-grid" id="testGrid">
            <!-- ÂãïÁöÑ„Å´ÁîüÊàê -->
        </div>
    </div>

    <script>
        // „Éï„Ç£„Éº„Éâ„É™„Çπ„ÉàÔºàÂïèÈ°å„ÅÆ„ÅÇ„Çã„Éï„Ç£„Éº„Éâ„ÇíÂê´„ÇÄÔºâ
        const testFeeds = [
            // ÊàêÂäü„Åó„ÇÑ„Åô„ÅÑ„Éï„Ç£„Éº„Éâ
            { url: 'https://www.agid.gov.it/it/rss.xml', name: 'AGID Italy' },
            { url: 'https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml', name: 'NY Times' },
            { url: 'https://feeds.bbci.co.uk/news/rss.xml', name: 'BBC News' },
            
            // ÂïèÈ°å„ÅÆ„ÅÇ„Çã„Éï„Ç£„Éº„Éâ
            { url: 'https://www.enisa.europa.eu/front-page/RSS', name: 'ENISA' },
            { url: 'https://digital.canada.ca/feed.xml', name: 'Digital Canada' },
            { url: 'https://nrc.canada.ca/en/rss/news', name: 'NRC Canada' },
            { url: 'https://digital-strategy.ec.europa.eu/en/news-redirect/rss.xml', name: 'EU Digital Strategy' },
            { url: 'https://www.canada.ca/en/innovation-science-economic-development.rss', name: 'Canada Innovation' },
            { url: 'https://www.bsi.bund.de/SharedDocs/RSS/DE/BSI-Presse.xml', name: 'BSI Germany' },
            { url: 'https://www.economie.gouv.fr/rss/actu', name: 'France Economy' },
            { url: 'https://www.ssi.gouv.fr/feed/', name: 'SSI France' },
            { url: 'https://www.inria.fr/fr/feeds/actualites.xml', name: 'INRIA France' },
            { url: 'https://www.mise.gov.it/index.php/it/?format=feed', name: 'MISE Italy' },
            { url: 'https://www.bmbf.de/SiteGlobals/Functions/RSSFeed/BMBF_RSSNewsfeed.xml', name: 'BMBF Germany' }
        ];

        const workerUrl = 'https://polished-snow-477a.yutapii.workers.dev';

        async function testFeed(feedUrl, index) {
            const row = document.getElementById(`feed-${index}`);
            row.classList.add('loading');
            row.classList.remove('success', 'error', 'warning');

            let success = false;
            let method = '';
            let result = '';
            let articles = 0;

            // ÊñπÊ≥ï1: Cloudflare Worker
            try {
                const response = await fetch(`${workerUrl}?url=${encodeURIComponent(feedUrl)}`);
                if (response.ok) {
                    const text = await response.text();
                    
                    // XML„ÅãHTML„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                    if (text.includes('<rss') || text.includes('<feed') || text.includes('<item>')) {
                        const parser = new DOMParser();
                        const xml = parser.parseFromString(text, 'text/xml');
                        const items = xml.querySelectorAll('item, entry');
                        articles = items.length;
                        
                        if (articles > 0) {
                            success = true;
                            method = 'Cloudflare Worker';
                            result = `${articles}Ë®ò‰∫ã`;
                        } else {
                            method = 'Worker (Á©∫)';
                            result = '„Éï„Ç£„Éº„Éâ„ÅØÁ©∫';
                        }
                    } else if (text.includes('<!DOCTYPE') || text.includes('<html')) {
                        method = 'Worker (HTML)';
                        result = 'HTML„ÅåËøî„Åï„Çå„Åü';
                    } else {
                        method = 'Worker';
                        result = '‰∏çÊòé„Å™ÂΩ¢Âºè';
                    }
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                // ÊñπÊ≥ï2: RSS2JSON
                try {
                    const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`;
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    
                    if (data.status === 'ok' && data.items) {
                        success = true;
                        method = 'RSS2JSON';
                        result = `${data.items.length}Ë®ò‰∫ã`;
                        articles = data.items.length;
                    } else {
                        method = 'RSS2JSON';
                        result = data.message || '„Ç®„É©„Éº';
                    }
                } catch (e) {
                    method = 'ÂÖ®„Å¶Â§±Êïó';
                    result = error.message;
                }
            }

            // ÁµêÊûúË°®Á§∫
            row.classList.remove('loading');
            if (success) {
                row.classList.add('success');
                row.querySelector('.status-icon').textContent = '‚úÖ';
            } else if (articles === 0) {
                row.classList.add('warning');
                row.querySelector('.status-icon').textContent = '‚ö†Ô∏è';
            } else {
                row.classList.add('error');
                row.querySelector('.status-icon').textContent = '‚ùå';
            }

            row.querySelector('.test-method').textContent = method;
            row.querySelector('.test-result').textContent = result;

            return { success, warning: articles === 0 && !success };
        }

        async function testAllFeeds() {
            let successCount = 0;
            let warningCount = 0;
            let errorCount = 0;

            for (let i = 0; i < testFeeds.length; i++) {
                const result = await testFeed(testFeeds[i].url, i);
                if (result.success) {
                    successCount++;
                } else if (result.warning) {
                    warningCount++;
                } else {
                    errorCount++;
                }

                // Áµ±Ë®àÊõ¥Êñ∞
                document.getElementById('successCount').textContent = successCount;
                document.getElementById('warningCount').textContent = warningCount;
                document.getElementById('errorCount').textContent = errorCount;

                // Â∞ë„ÅóÂæÖÊ©üÔºà„É¨„Éº„ÉàÂà∂ÈôêÂØæÁ≠ñÔºâ
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        // ÂàùÊúüÂåñ
        function init() {
            const grid = document.getElementById('testGrid');
            
            testFeeds.forEach((feed, index) => {
                const row = document.createElement('div');
                row.className = 'feed-test';
                row.id = `feed-${index}`;
                row.innerHTML = `
                    <div class="status-icon">‚è≥</div>
                    <div class="feed-url">${feed.name}<br><small>${feed.url}</small></div>
                    <div class="test-method">-</div>
                    <div class="test-result">-</div>
                    <button class="test-button" onclick="testFeed('${feed.url}', ${index})">„ÉÜ„Çπ„Éà</button>
                `;
                grid.appendChild(row);
            });

            document.getElementById('totalFeeds').textContent = testFeeds.length;
        }

        init();
    </script>
</body>
</html>
