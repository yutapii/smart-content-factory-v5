<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パフォーマンステスト - SCF V5</title>
    <style>
        body { 
            font-family: system-ui; 
            padding: 20px; 
            background: #f5f5f5; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
        }
        h1 { 
            color: #333; 
            margin-bottom: 30px; 
        }
        .test-section { 
            margin: 20px 0; 
            padding: 20px; 
            background: #f9f9f9; 
            border-radius: 8px; 
        }
        .result { 
            margin: 10px 0; 
            padding: 10px; 
            background: white; 
            border-left: 4px solid #4caf50; 
        }
        button { 
            background: #667eea; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 5px; 
        }
        button:hover { 
            background: #5a67d8; 
        }
        .improvement { 
            color: #4caf50; 
            font-weight: bold; 
        }
        .slower { 
            color: #f44336; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ パフォーマンステスト</h1>
        
        <div class="test-section">
            <h2>1. 並列処理テスト</h2>
            <button onclick="testSequential()">直列処理（従来）</button>
            <button onclick="testParallel()">並列処理（改善後）</button>
            <div id="parallelResult"></div>
        </div>
        
        <div class="test-section">
            <h2>2. DOM更新テスト</h2>
            <button onclick="testNormalDOM()">通常DOM更新（従来）</button>
            <button onclick="testBatchDOM()">バッチDOM更新（改善後）</button>
            <div id="domResult"></div>
            <div id="testContainer" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h2>3. 総合テスト</h2>
            <button onclick="runAllTests()">全テスト実行</button>
            <div id="summaryResult"></div>
        </div>
    </div>
    
    <script src="js/utils.js"></script>
    <script>
        // 並列処理テスト
        async function testSequential() {
            const start = performance.now();
            
            // 直列処理（従来の方法）
            const result1 = await simulateAsyncTask(300);
            const result2 = await simulateAsyncTask(300);
            const result3 = await simulateAsyncTask(300);
            
            const end = performance.now();
            const time = (end - start).toFixed(2);
            
            document.getElementById('parallelResult').innerHTML = 
                `<div class="result">直列処理: ${time}ms</div>`;
        }
        
        async function testParallel() {
            const start = performance.now();
            
            // Utils.loadParallelを使用（改善後）
            const results = await Utils.loadParallel([
                simulateAsyncTask(300),
                simulateAsyncTask(300),
                simulateAsyncTask(300)
            ]);
            
            const end = performance.now();
            const time = (end - start).toFixed(2);
            
            const prevResult = document.getElementById('parallelResult').innerHTML;
            const improvement = prevResult ? calculateImprovement(prevResult, time) : '';
            
            document.getElementById('parallelResult').innerHTML += 
                `<div class="result">並列処理: ${time}ms ${improvement}</div>`;
        }
        
        // DOM更新テスト
        function testNormalDOM() {
            const container = document.getElementById('testContainer');
            const start = performance.now();
            
            // 通常のDOM更新（従来）
            for (let i = 0; i < 1000; i++) {
                const div = document.createElement('div');
                div.textContent = `Item ${i}`;
                container.appendChild(div);
            }
            
            const end = performance.now();
            const time = (end - start).toFixed(2);
            container.innerHTML = '';
            
            document.getElementById('domResult').innerHTML = 
                `<div class="result">通常DOM更新: ${time}ms</div>`;
        }
        
        function testBatchDOM() {
            const container = document.getElementById('testContainer');
            const start = performance.now();
            
            // バッチDOM更新（改善後）
            const elements = [];
            for (let i = 0; i < 1000; i++) {
                const div = document.createElement('div');
                div.textContent = `Item ${i}`;
                elements.push(div);
            }
            Utils.batchAppend(container, elements);
            
            setTimeout(() => {
                const end = performance.now();
                const time = (end - start).toFixed(2);
                container.innerHTML = '';
                
                const prevResult = document.getElementById('domResult').innerHTML;
                const improvement = prevResult ? calculateImprovement(prevResult, time) : '';
                
                document.getElementById('domResult').innerHTML += 
                    `<div class="result">バッチDOM更新: ${time}ms ${improvement}</div>`;
            }, 100);
        }
        
        // 全テスト実行
        async function runAllTests() {
            document.getElementById('summaryResult').innerHTML = 
                '<div class="result">テスト実行中...</div>';
            
            // 並列処理テスト
            const seqStart = performance.now();
            await simulateAsyncTask(300);
            await simulateAsyncTask(300);
            await simulateAsyncTask(300);
            const seqTime = performance.now() - seqStart;
            
            const parStart = performance.now();
            await Utils.loadParallel([
                simulateAsyncTask(300),
                simulateAsyncTask(300),
                simulateAsyncTask(300)
            ]);
            const parTime = performance.now() - parStart;
            
            const parallelImprovement = ((seqTime - parTime) / seqTime * 100).toFixed(1);
            
            // 結果表示
            document.getElementById('summaryResult').innerHTML = `
                <div class="result">
                    <h3>📊 テスト結果</h3>
                    <p>並列処理: <span class="improvement">${parallelImprovement}% 高速化</span></p>
                    <p>直列: ${seqTime.toFixed(0)}ms → 並列: ${parTime.toFixed(0)}ms</p>
                    <br>
                    <p><strong>結論:</strong> Utils.jsの導入により、
                    <span class="improvement">平均${parallelImprovement}%のパフォーマンス向上</span>を達成しました。</p>
                </div>
            `;
        }
        
        // ヘルパー関数
        function simulateAsyncTask(delay) {
            return new Promise(resolve => setTimeout(() => resolve(`Task completed`), delay));
        }
        
        function calculateImprovement(prevHTML, newTime) {
            const match = prevHTML.match(/(\d+\.?\d*)ms/);
            if (match) {
                const prevTime = parseFloat(match[1]);
                const improvement = ((prevTime - newTime) / prevTime * 100).toFixed(1);
                if (improvement > 0) {
                    return `<span class="improvement">(${improvement}% 高速化)</span>`;
                } else {
                    return `<span class="slower">(${Math.abs(improvement)}% 遅延)</span>`;
                }
            }
            return '';
        }
    </script>
</body>
</html>
