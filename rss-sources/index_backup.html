    <script>
        // IndexedDBË®≠ÂÆö
        let db;
        const DB_NAME = 'SCFV5_RSS';
        const DB_VERSION = 2;

        // IndexedDBÂàùÊúüÂåñ
        async function initDB() {
            return new Promise((resolve, reject) => {
                // Êó¢Â≠ò„ÅÆDB„ÇíÈñâ„Åò„Çã
                try {
                    if (db) {
                        db.close();
                        db = null;
                    }
                } catch (e) {
                    console.log('DB close error:', e);
                }
                
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => {
                    console.error('DB open error:', request.error);
                    // „Ç®„É©„Éº„Åß„ÇÇÁ∂öË°å
                    resolve(null);
                };
                
                request.onsuccess = () => {
                    db = request.result;
                    console.log('DB initialized successfully');
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    
                    // feeds store
                    if (!db.objectStoreNames.contains('feeds')) {
                        const feedStore = db.createObjectStore('feeds', { keyPath: 'id', autoIncrement: true });
                        feedStore.createIndex('name', 'name', { unique: false });
                    }
                    
                    // articles store
                    if (!db.objectStoreNames.contains('articles')) {
                        const articleStore = db.createObjectStore('articles', { keyPath: 'id', autoIncrement: true });
                        articleStore.createIndex('feedId', 'feedId', { unique: false });
                        articleStore.createIndex('pubDate', 'pubDate', { unique: false });
                        articleStore.createIndex('saved', 'saved', { unique: false });
                    }
                };
                
                request.onblocked = () => {
                    console.warn('DB blocked - ‰ªñ„ÅÆ„Çø„Éñ„Åß‰ΩøÁî®‰∏≠„ÅÆÂèØËÉΩÊÄß„Åå„ÅÇ„Çä„Åæ„Åô');
                    resolve(null);
                };
            });
        }

        // „Éï„Ç£„Éº„ÉâÂèñÂæó
        async function getFeeds() {
            if (!db) {
                console.log('DB not available, using localStorage');
                // LocalStorage„Åã„Çâ„Éï„Ç£„Éº„Éâ„ÇíÂèñÂæó
                try {
                    const stored = localStorage.getItem('rss-feeds');
                    if (stored) {
                        return JSON.parse(stored);
                    }
                } catch (e) {
                    console.error('Failed to load feeds from localStorage:', e);
                }
                return [];
            }
            
            try {
                const transaction = db.transaction(['feeds'], 'readonly');
                const store = transaction.objectStore('feeds');
                
                return new Promise((resolve, reject) => {
                    const request = store.getAll();
                    request.onsuccess = () => resolve(request.result || []);
                    request.onerror = () => {
                        console.error('Failed to get feeds from DB:', request.error);
                        resolve([]);
                    };
                });
            } catch (e) {
                console.error('Transaction error:', e);
                return [];
            }
        }

        // Ë®ò‰∫ã‰øùÂ≠ò
        async function saveArticleToDb(article) {
            const transaction = db.transaction(['articles'], 'readwrite');
            const store = transaction.objectStore('articles');
            
            // Êó¢Â≠ò„ÉÅ„Çß„ÉÉ„ÇØ
            const existing = await getArticleByUrl(article.link);
            if (existing) {
                article.id = existing.id;
                return store.put(article);
            }
            
            return store.add(article);
        }

        // URL „ÅßË®ò‰∫ãÂèñÂæó
        async function getArticleByUrl(url) {
            const transaction = db.transaction(['articles'], 'readonly');
            const store = transaction.objectStore('articles');
            const articles = await store.getAll();
            
            return new Promise((resolve) => {
                articles.onsuccess = () => {
                    const found = articles.result.find(a => a.link === url);
                    resolve(found);
                };
            });
        }

        // Ë®ò‰∫ãÂèñÂæó
        async function getArticles() {
            const transaction = db.transaction(['articles'], 'readonly');
            const store = transaction.objectStore('articles');
            
            return new Promise((resolve, reject) => {
                const request = store.getAll();
                request.onsuccess = () => {
                    const articles = request.result;
                    // Êó•‰ªò„Åß„ÇΩ„Éº„ÉàÔºàÊñ∞„Åó„ÅÑÈ†ÜÔºâ
                    articles.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
                    resolve(articles);
                };
                request.onerror = () => reject(request.error);
            });
        }

        // RSSÂèñÂæóÔºàË§áÊï∞„ÅÆ„Éó„É≠„Ç≠„Ç∑„Çµ„Éº„Éì„Çπ„ÇíË©¶Ë°åÔºâ
        async function fetchRSS(url) {
            // „Éá„Éê„ÉÉ„Ç∞„É¢„Éº„Éâ„Åß„ÅÆ„Åø„É≠„Ç∞Âá∫Âäõ
            const debugMode = localStorage.getItem('debug-mode') === 'true';
            if (debugMode) {
                console.log('RSSÂèñÂæóÈñãÂßã:', url);
            }
            
            // ÊñπÊ≥ï1: Cloudflare WorkerÔºàÂÑ™ÂÖà‰ΩøÁî®Ôºâ
            const workerUrl = 'https://polished-snow-477a.yutapii.workers.dev';
            try {
                const proxyUrl = `${workerUrl}?url=${encodeURIComponent(url)}`;
                
                const response = await fetch(proxyUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/rss+xml, application/xml, text/xml, */*'
                    },
                    mode: 'cors',
                    credentials: 'omit'
                }).catch(err => {
                    // „Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº„ÇíÈùô„Åã„Å´Âá¶ÁêÜÔºà„É≠„Ç∞„Å™„ÅóÔºâ
                    return { ok: false, status: 0 };
                });
                
                if (response.ok) {
                    const text = await response.text();
                    
                    if (text.length > 0) {
                        const articles = parseRSS(text);
                        if (articles.length > 0) {
                            if (debugMode) {
                                console.log(`WorkerÁµåÁî±„Åß${articles.length}‰ª∂„ÅÆË®ò‰∫ã„ÇíÂèñÂæó`);
                            }
                            return articles;
                        }
                    }
                }
                // „Ç®„É©„Éº„É≠„Ç∞„ÇíÂá∫„Åï„Å™„ÅÑ
            } catch (error) {
                // „Ç®„É©„Éº„ÇíÈùô„Åã„Å´Âá¶ÁêÜ
            }
            
            // ÊñπÊ≥ï2: AllOrigins „Éó„É≠„Ç≠„Ç∑Ôºà„Çπ„Ç≠„ÉÉ„Éó - „Ç®„É©„Éº„ÅåÂ§ö„ÅÑ„Åü„ÇÅÔºâ
            // AllOrigins„ÅØÁèæÂú®‰∏çÂÆâÂÆö„Å™„Åü„ÇÅ„Çπ„Ç≠„ÉÉ„Éó
            
            // ÊñπÊ≥ï3: RSS2JSON „Çµ„Éº„Éì„Çπ
            try {
                const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl, {
                    mode: 'cors',
                    credentials: 'omit'
                }).catch(err => {
                    // „Ç®„É©„Éº„ÇíÈùô„Åã„Å´Âá¶ÁêÜ
                    return { ok: false };
                });
                if (response.ok) {
                    const data = await response.json();
                    if (data.status === 'ok' && data.items && data.items.length > 0) {
                        if (debugMode) {
                            console.log(`RSS2JSONÁµåÁî±„Åß${data.items.length}‰ª∂„ÅÆË®ò‰∫ã„ÇíÂèñÂæó`);
                        }
                        return data.items.map(item => ({
                            title: item.title || '',
                            link: item.link || '',
                            description: item.description || '',
                            pubDate: item.pubDate || new Date().toISOString(),
                            guid: item.guid || item.link || ''
                        }));
                    }
                }
            } catch (error) {
                // „Ç®„É©„Éº„ÇíÈùô„Åã„Å´Âá¶ÁêÜ
            }
            
            // ÊñπÊ≥ï4: CORS AnywhereÔºà„Çπ„Ç≠„ÉÉ„Éó - Âà∂Èôê„ÅåÂé≥„Åó„ÅÑ„Åü„ÇÅÔºâ
            // CORS Anywhere„ÅØ‰ΩøÁî®Âà∂Èôê„Åå„ÅÇ„Çã„Åü„ÇÅ„Çπ„Ç≠„ÉÉ„Éó
            
            // ÂÖ®ÂèñÂæóÊñπÊ≥ïÂ§±ÊïóÊôÇ„ÇÇ„É≠„Ç∞„ÇíÂá∫„Åï„Å™„ÅÑ
            // Á©∫ÈÖçÂàó„ÇíËøî„Åô‰ª£„Çè„Çä„Å´„ÄÅ„Ç®„É©„ÉºÊÉÖÂ†±„ÇíÂê´„ÇÄÈÖçÂàó„ÇíËøî„Åô
            return [{
                title: `‚ö†Ô∏è „Éï„Ç£„Éº„ÉâÂèñÂæó„Ç®„É©„Éº: ${url}`,
                link: url,
                description: '„Åì„ÅÆ„Éï„Ç£„Éº„Éâ„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇURL„ÅåÊ≠£„Åó„ÅÑ„Åã„ÄÅ„Éï„Ç£„Éº„Éâ„ÅåÊúâÂäπ„ÅãÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ',
                pubDate: new Date().toISOString(),
                guid: `error-${url}-${Date.now()}`,
                isError: true
            }];
        }

        // RSS „Éë„Éº„Çπ
        function parseRSS(xmlText) {
            if (!xmlText) return [];
            
            // HTML„ÅåÊ∑∑ÂÖ•„Åó„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØÈô§Â§ñ
            if (xmlText.trim().startsWith('<!DOCTYPE') || xmlText.trim().startsWith('<html')) {
                console.error('HTML„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÅåÊ§úÂá∫„Åï„Çå„Åæ„Åó„ÅüÔºàRSS„Åß„ÅØ„ÅÇ„Çä„Åæ„Åõ„ÇìÔºâ');
                return [];
            }
            
            const parser = new DOMParser();
            const xml = parser.parseFromString(xmlText, 'text/xml');
            
            // „Éë„Éº„Çπ„Ç®„É©„Éº„ÉÅ„Çß„ÉÉ„ÇØ
            const parseError = xml.querySelector('parsererror');
            if (parseError) {
                console.error('XML„Éë„Éº„Çπ„Ç®„É©„Éº:', parseError.textContent.substring(0, 200));
                return [];
            }
            
            // RSS 2.0ÂΩ¢Âºè„ÅÆitemË¶ÅÁ¥†„ÇíÂèñÂæó
            let items = xml.querySelectorAll('item');
            
            // AtomÂΩ¢Âºè„ÅÆÂ†¥Âêà„ÅØentryË¶ÅÁ¥†„ÇíÂèñÂæó
            if (items.length === 0) {
                items = xml.querySelectorAll('entry');
            }
            
            const articles = [];
            
            items.forEach(item => {
                // RSS 2.0ÂΩ¢Âºè
                let title = item.querySelector('title')?.textContent || '';
                let link = item.querySelector('link')?.textContent || '';
                let description = item.querySelector('description')?.textContent || '';
                let pubDate = item.querySelector('pubDate')?.textContent || '';
                
                // AtomÂΩ¢Âºè„ÅÆÂ†¥Âêà
                if (!link && item.querySelector('link')) {
                    link = item.querySelector('link').getAttribute('href') || '';
                }
                if (!description) {
                    description = item.querySelector('summary')?.textContent || 
                                 item.querySelector('content')?.textContent || '';
                }
                if (!pubDate) {
                    pubDate = item.querySelector('published')?.textContent || 
                             item.querySelector('updated')?.textContent || 
                             new Date().toISOString();
                }
                
                articles.push({
                    title: title,
                    link: link,
                    description: description,
                    pubDate: pubDate,
                    guid: item.querySelector('guid')?.textContent || link
                });
            });
            
            return articles;
        }

        // Ë®ò‰∫ãÂèñÂæó
        async function fetchArticles() {
            const container = document.getElementById('articlesContainer');
            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Ë®ò‰∫ã„ÇíË™≠„ÅøËæº„Åø‰∏≠...</p></div>';
            
            const feeds = await getFeeds();
            const activeFeeds = feeds.filter(f => f.active);
            
            if (activeFeeds.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì∞</div>
                        <div class="empty-state-text">„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å™„Éï„Ç£„Éº„Éâ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>
                        <div class="empty-state-text">RSS‰∏ÄË¶ß„Åã„ÇâÁôªÈå≤„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
                    </div>
                `;
                return;
            }
            
            const selectedFeed = document.getElementById('feedSelector').value;
            const feedsToFetch = selectedFeed === 'all' ? activeFeeds : activeFeeds.filter(f => f.id == selectedFeed);
            
            let allArticles = [];
            
            // ‰∏¶Âàó„ÅßRSSÂèñÂæóÔºàÊúÄÂ§ß10ÂêåÊôÇÔºâ
            const batchSize = 10;
            for (let i = 0; i < feedsToFetch.length; i += batchSize) {
                const batch = feedsToFetch.slice(i, i + batchSize);
                const promises = batch.map(async feed => {
                    const articles = await fetchRSS(feed.url);
                    return articles.map(article => ({
                        ...article,
                        feedId: feed.id,
                        feedName: feed.name,
                        feedCategory: feed.category
                    }));
                });
                
                const results = await Promise.all(promises);
                results.forEach(articles => {
                    allArticles = allArticles.concat(articles);
                });
            }
            
            // DB‰øùÂ≠òÔºà60Êó•‰ª•ÂÜÖÔºâ
            const cutoffDate = new Date();
            cutoffDate.setDate(cutoffDate.getDate() - 60);
            
            // „Éà„É©„É≥„Ç∂„ÇØ„Ç∑„Éß„É≥„Ç®„É©„Éº„ÇíÈò≤„Åê„Åü„ÇÅ„ÄÅ„Éê„ÉÉ„ÉÅ„Åß‰øùÂ≠ò
            const articlesToSave = allArticles.filter(article => {
                const pubDate = new Date(article.pubDate);
                return pubDate > cutoffDate && !article.isError;
            });
            
            if (articlesToSave.length > 0 && db) {
                try {
                    const transaction = db.transaction(['articles'], 'readwrite');
                    const store = transaction.objectStore('articles');
                    
                    for (const article of articlesToSave) {
                        try {
                            // Êó¢Â≠ò„ÉÅ„Çß„ÉÉ„ÇØ„ÅØÁúÅÁï•„Åó„Å¶put„Çí‰ΩøÁî®
                            store.put({
                                ...article,
                                id: article.guid || article.link,
                                savedAt: new Date().toISOString()
                            });
                        } catch (e) {
                            console.error('Ë®ò‰∫ã‰øùÂ≠ò„Ç®„É©„Éº:', e);
                        }
                    }
                    
                    transaction.oncomplete = () => {
                        console.log(`${articlesToSave.length}‰ª∂„ÅÆË®ò‰∫ã„Çí‰øùÂ≠ò„Åó„Åæ„Åó„Åü`);
                    };
                } catch (e) {
                    console.error('„Éà„É©„É≥„Ç∂„ÇØ„Ç∑„Éß„É≥„Ç®„É©„Éº:', e);
                }
            }
            
            displayArticles();
        }

        // Ë®ò‰∫ãË°®Á§∫
        async function displayArticles() {
            const articles = await getArticles();
            const container = document.getElementById('articlesContainer');
            
            // „Éï„Ç£„É´„Çø„É™„É≥„Ç∞
            let filteredArticles = articles;
            
            // „Éï„Ç£„Éº„Éâ „Éï„Ç£„É´„Çø
            const selectedFeed = document.getElementById('feedSelector').value;
            if (selectedFeed !== 'all') {
                filteredArticles = filteredArticles.filter(a => a.feedId == selectedFeed);
            }
            
            // Ê§úÁ¥¢„Éï„Ç£„É´„Çø
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filteredArticles = filteredArticles.filter(a => 
                    a.title.toLowerCase().includes(searchTerm) ||
                    a.description.toLowerCase().includes(searchTerm)
                );
            }
            
            // Êó•‰ªò„Éï„Ç£„É´„Çø
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            if (dateFrom) {
                filteredArticles = filteredArticles.filter(a => 
                    new Date(a.pubDate) >= new Date(dateFrom)
                );
            }
            if (dateTo) {
                const endDate = new Date(dateTo);
                endDate.setHours(23, 59, 59);
                filteredArticles = filteredArticles.filter(a => 
                    new Date(a.pubDate) <= endDate
                );
            }
            
            // Áµ±Ë®àÊõ¥Êñ∞
            document.getElementById('articleCount').textContent = filteredArticles.length;
            document.getElementById('feedCount').textContent = new Set(filteredArticles.map(a => a.feedId)).size;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
            
            if (filteredArticles.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì∞</div>
                        <div class="empty-state-text">Ë®ò‰∫ã„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì</div>
                    </div>
                `;
                return;
            }
            
            // Ë®ò‰∫ã„Ç´„Éº„ÉâÁîüÊàê
            container.innerHTML = filteredArticles.map(article => {
                const pubDate = new Date(article.pubDate);
                const dateStr = pubDate.toLocaleDateString('ja-JP');
                const timeStr = pubDate.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
                
                return `
                    <div class="article-card" onclick="showArticle('${encodeURIComponent(JSON.stringify(article))}')">
                        <div class="article-header">
                            <span class="article-source">${article.feedName || 'Unknown'}</span>
                            <span class="article-date">${dateStr} ${timeStr}</span>
                        </div>
                        <h3 class="article-title">${article.title}</h3>
                        <p class="article-description">${stripHtml(article.description)}</p>
                        <div class="article-footer">
                            <a href="${article.link}" class="article-link" target="_blank" onclick="event.stopPropagation()">
                                Ë®ò‰∫ã„ÇíË™≠„ÇÄ ‚Üí
                            </a>
                            <div class="article-actions">
                                <button class="action-btn ${article.saved ? 'saved' : ''}" onclick="event.stopPropagation(); toggleSave('${article.id}')">
                                    ${article.saved ? '‚òÖ ‰øùÂ≠òÊ∏à„Åø' : '‚òÜ ‰øùÂ≠ò'}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // HTML „Çø„Ç∞Èô§Âéª
        function stripHtml(html) {
            const doc = new DOMParser().parseFromString(html, 'text/html');
            return doc.body.textContent || '';
        }

        // Ë®ò‰∫ãË©≥Á¥∞Ë°®Á§∫
        function showArticle(encodedArticle) {
            const article = JSON.parse(decodeURIComponent(encodedArticle));
            document.getElementById('modalTitle').textContent = article.title;
            document.getElementById('modalMeta').textContent = `${article.feedName} | ${new Date(article.pubDate).toLocaleString('ja-JP')}`;
            document.getElementById('modalBody').innerHTML = article.description;
            document.getElementById('articleModal').classList.add('active');
            
            // ÁèæÂú®„ÅÆË®ò‰∫ã„Çí‰øùÂ≠ò
            window.currentArticle = article;
        }

        // „É¢„Éº„ÉÄ„É´Èñâ„Åò„Çã
        function closeModal() {
            document.getElementById('articleModal').classList.remove('active');
        }

        // Ë®ò‰∫ã‰øùÂ≠òÂàá„ÇäÊõø„Åà
        async function toggleSave(articleId) {
            const transaction = db.transaction(['articles'], 'readwrite');
            const store = transaction.objectStore('articles');
            const article = await store.get(parseInt(articleId));
            
            article.onsuccess = async () => {
                const art = article.result;
                art.saved = !art.saved;
                await store.put(art);
                displayArticles();
            };
        }

        // Ë®ò‰∫ã„ÇíÂü∑Á≠ÜÁî®„Å´‰øùÂ≠ò
        function saveArticle() {
            if (window.currentArticle) {
                let savedArticles = JSON.parse(localStorage.getItem('saved-articles') || '[]');
                savedArticles.push({
                    ...window.currentArticle,
                    savedAt: new Date().toISOString()
                });
                localStorage.setItem('saved-articles', JSON.stringify(savedArticles));
                alert('Ë®ò‰∫ã„Çí‰øùÂ≠ò„Åó„Åæ„Åó„Åü');
                closeModal();
            }
        }

        // „Éì„É•„ÉºÂàá„ÇäÊõø„Åà
        function setView(view) {
            const container = document.getElementById('articlesContainer');
            const buttons = document.querySelectorAll('.view-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (view === 'grid') {
                container.classList.add('grid-view');
            } else {
                container.classList.remove('grid-view');
            }
        }

        // „Ç≠„É£„ÉÉ„Ç∑„É•„ÇØ„É™„Ç¢
        async function clearCache() {
            if (confirm('„Ç≠„É£„ÉÉ„Ç∑„É•„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åô„ÅãÔºü‰øùÂ≠ò„Åó„ÅüË®ò‰∫ã„ÅØÊÆã„Çä„Åæ„Åô„ÄÇ')) {
                const transaction = db.transaction(['articles'], 'readwrite');
                const store = transaction.objectStore('articles');
                const articles = await store.getAll();
                
                articles.onsuccess = async () => {
                    for (const article of articles.result) {
                        if (!article.saved) {
                            await store.delete(article.id);
                        }
                    }
                    alert('„Ç≠„É£„ÉÉ„Ç∑„É•„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åó„Åü');
                    fetchArticles();
                };
            }
        }

        // „Ç®„ÇØ„Çπ„Éù„Éº„Éà
        async function exportArticles() {
            const articles = await getArticles();
            const filteredArticles = articles.filter(a => a.saved);
            
            if (filteredArticles.length === 0) {
                alert('‰øùÂ≠ò„Åï„Çå„ÅüË®ò‰∫ã„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');
                return;
            }
            
            const exportData = {
                exportDate: new Date().toISOString(),
                articles: filteredArticles
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `articles-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // „Éï„Ç£„Éº„Éâ„Çª„É¨„ÇØ„Çø„ÉºÊõ¥Êñ∞
        async function updateFeedSelector() {
            const feeds = await getFeeds();
            const selector = document.getElementById('feedSelector');
            
            selector.innerHTML = '<option value="all">„Åô„Åπ„Å¶„ÅÆ„Éï„Ç£„Éº„Éâ</option>' +
                feeds.filter(f => f.active).map(feed => 
                    `<option value="${feed.id}">${feed.name}</option>`
                ).join('');
        }

        // Ê§úÁ¥¢„Ç§„Éô„É≥„Éà
        document.getElementById('searchInput').addEventListener('input', displayArticles);
        document.getElementById('dateFrom').addEventListener('change', displayArticles);
        document.getElementById('dateTo').addEventListener('change', displayArticles);
        document.getElementById('feedSelector').addEventListener('change', displayArticles);

        // ÂàùÊúüÂåñ
        (async () => {
            await initDB();
            await updateFeedSelector();
            
            // ‰ªäÊó•„ÅÆÊó•‰ªò„Çí„Çª„ÉÉ„Éà
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateTo').value = today;
            
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            document.getElementById('dateFrom').value = weekAgo.toISOString().split('T')[0];
            
            await fetchArticles();
        })();
    </script>
