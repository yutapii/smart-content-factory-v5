        }
        
        .filter-tag .remove {

        }
    </style>
</head>
<body>

                </span>
                <span style="color: #666;">Ê§úÁ¥¢„ÉÑ„Éº„É´</span>

            <p style="color: #666;">„Éã„É•„Éº„Çπ„ÉªWeb„ÉªÂ≠¶Ë°ìË´ñÊñá„ÇíÊ®™Êñ≠Ê§úÁ¥¢</p>
        </div>
        
        <div class="search-container">

                <input type="text" class="search-input" id="searchInput" placeholder="Ê§úÁ¥¢„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ...">

            <div class="quick-searches">

                <button class="quick-btn" onclick="quickSearch('ChatGPT OR Claude')">üí¨ ChatGPT/Claude</button>
                <button class="quick-btn" onclick="quickSearch('„Éí„É•„Éº„Éû„Éé„Ç§„Éâ„É≠„Éú„ÉÉ„Éà')">ü§ñ „É≠„Éú„ÉÉ„Éà</button>
                <button class="quick-btn" onclick="quickSearch('Ëá™ÂãïÈÅãËª¢ „É¨„Éô„É´4')">üöó Ëá™ÂãïÈÅãËª¢</button>
                <button class="quick-btn" onclick="quickSearch('6G Á†îÁ©∂')">üì° 6G</button>
                <button class="quick-btn" onclick="quickSearch('ÈáèÂ≠ê„Ç≥„É≥„Éî„É•„Éº„Çø')">‚öõÔ∏è ÈáèÂ≠ê</button>
                <button class="quick-btn" onclick="quickSearch('„É°„Çø„Éê„Éº„Çπ')">ü•Ω „É°„Çø„Éê„Éº„Çπ</button>
                <button class="quick-btn" onclick="quickSearch('„Éñ„É≠„ÉÉ„ÇØ„ÉÅ„Çß„Éº„É≥')">üîó „Éñ„É≠„ÉÉ„ÇØ„ÉÅ„Çß„Éº„É≥</button>

    <script>
        let currentResults = [];
        let searchStartTime = 0;
        
        // „ÇØ„Ç§„ÉÉ„ÇØÊ§úÁ¥¢
        function quickSearch(query) {
            document.getElementById('searchInput').value = query;
            performSearch();
        }
        
        // Ê§úÁ¥¢ÂÆüË°å
        async function performSearch() {
            const query = document.getElementById('searchInput').value;
            if (!query) {
                alert('Ê§úÁ¥¢„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            const searchType = document.getElementById('searchType').value;
            const dateRange = document.getElementById('dateRange').value;
            const language = document.getElementById('language').value;
            const sortBy = document.getElementById('sortBy').value;
            
            // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫
            showLoading();
            searchStartTime = performance.now();
            
            // Ê§úÁ¥¢URL„ÇíÊßãÁØâ
            const searchUrls = buildSearchUrls(query, searchType, dateRange, language);
            
            // „Ç∑„Éü„É•„É¨„Éº„ÉàÁµêÊûúÔºàÂÆüÈöõ„ÅØAPI„ÇÑ„Çπ„ÇØ„É¨„Ç§„Éî„É≥„Ç∞„ÅßÂèñÂæóÔºâ
            setTimeout(() => {
                const results = generateMockResults(query, searchType);
                displayResults(results);
            }, 1000);
        }
        
        // Ê§úÁ¥¢URLÊßãÁØâ
        function buildSearchUrls(query, type, dateRange, language) {
            const urls = [];
            const encodedQuery = encodeURIComponent(query);
            
            // Google News RSS
            if (type === 'all' || type === 'news') {
                urls.push({
                    type: 'news',
                    url: `https://news.google.com/rss/search?q=${encodedQuery}&hl=${language}&gl=JP&ceid=JP:${language}`
                });
            }
            
            // GoogleÊ§úÁ¥¢
            if (type === 'all' || type === 'web') {
                let dateParam = '';
                if (dateRange === 'day') dateParam = '&tbs=qdr:d';
                else if (dateRange === 'week') dateParam = '&tbs=qdr:w';
                else if (dateRange === 'month') dateParam = '&tbs=qdr:m';
                else if (dateRange === 'year') dateParam = '&tbs=qdr:y';
                
                urls.push({
                    type: 'web',
                    url: `https://www.google.com/search?q=${encodedQuery}${dateParam}&hl=${language}`
                });
            }
            
            // Google Scholar
            if (type === 'all' || type === 'scholar') {
                urls.push({
                    type: 'scholar',
                    url: `https://scholar.google.com/scholar?q=${encodedQuery}&hl=${language}`
                });
            }
            
            // Google Patents
            if (type === 'all' || type === 'patents') {
                urls.push({
                    type: 'patents',
                    url: `https://patents.google.com/?q=${encodedQuery}&language=${language}`
                });
            }
            
            return urls;
        }
        
        // „É¢„ÉÉ„ÇØÁµêÊûúÁîüÊàê
        function generateMockResults(query, type) {
            const results = [
                {
                    title: `${query}„Å´Èñ¢„Åô„ÇãÊúÄÊñ∞„Éã„É•„Éº„Çπ - Êó•Êú¨ÁµåÊ∏àÊñ∞ËÅû`,
                    url: 'https://www.nikkei.com/article/example1',
                    description: `${query}„ÅÆÊäÄË°ì„ÅåÊÄ•ÈÄü„Å´Áô∫Â±ï„Åó„Å¶„ÅÑ„Çã„ÄÇÂ∞ÇÈñÄÂÆ∂„Å´„Çà„Çã„Å®„ÄÅ‰ªäÂæå5Âπ¥Èñì„ÅßÂ∏ÇÂ†¥Ë¶èÊ®°„ÅØ10ÂÄç„Å´Êã°Â§ß„Åô„ÇãË¶ãËæº„Åø...`,
                    source: 'Êó•Êú¨ÁµåÊ∏àÊñ∞ËÅû',
                    date: '2024Âπ¥3Êúà15Êó•',
                    type: 'news'
                },
                {
                    title: `${query}„ÅÆÊäÄË°ìÈù©Êñ∞„Å®Â∞ÜÊù•Â±ïÊúõ - MIT Technology Review`,
                    url: 'https://www.technologyreview.jp/example2',
                    description: `MIT„ÅÆÁ†îÁ©∂„ÉÅ„Éº„É†„Åå${query}„ÅÆÊñ∞„Åó„ÅÑ„Ç¢„Éó„É≠„Éº„ÉÅ„ÇíÁô∫Ë°®„ÄÇÂæìÊù•„ÅÆÊâãÊ≥ï„Å®ÊØîËºÉ„Åó„Å¶ÂäπÁéá„Åå50%Âêë‰∏ä...`,
                    source: 'MIT Technology Review',
                    date: '2024Âπ¥3Êúà14Êó•',
                    type: 'news'
                },
                {
                    title: `${query}„ÅÆÂÆüË£Ö„Ç¨„Ç§„Éâ - Qiita`,
                    url: 'https://qiita.com/example3',
                    description: `${query}„ÇíÂÆüÈöõ„Å´„Éó„É≠„Ç∏„Çß„ÇØ„Éà„ÅßÊ¥ªÁî®„Åô„ÇãÊñπÊ≥ï„ÇíËß£Ë™¨„ÄÇ„Çµ„É≥„Éó„É´„Ç≥„Éº„Éâ„Å®ÂÖ±„Å´ÂÆüË£ÖÊâãÈ†Ü„ÇíË©≥„Åó„ÅèË™¨Êòé...`,
                    source: 'Qiita',
                    date: '2024Âπ¥3Êúà13Êó•',
                    type: 'web'
                },
                {
                    title: `${query}„Å´Èñ¢„Åô„ÇãË´ñÊñá - arXiv`,
                    url: 'https://arxiv.org/example4',
                    description: `Abstract: We propose a novel approach to ${query} that significantly improves performance...`,
                    source: 'arXiv',
                    date: '2024Âπ¥3Êúà12Êó•',
                    type: 'scholar'
                },
                {
                    title: `${query}Èñ¢ÈÄ£ÁâπË®± - ÁâπË®±Â∫Å`,
                    url: 'https://patents.google.com/patent/example5',
                    description: `${query}„ÇíÁî®„ÅÑ„ÅüÊñ∞„Åó„ÅÑ„Ç∑„Çπ„ÉÜ„É†„Åä„Çà„Å≥ÊñπÊ≥ï„ÄÇÊú¨Áô∫Êòé„ÅØ„ÄÅÂæìÊù•ÊäÄË°ì„ÅÆË™≤È°å„ÇíËß£Ê±∫...`,
                    source: 'Google Patents',
                    date: '2024Âπ¥3Êúà10Êó•',
                    type: 'patents'
                }
            ];
            
            // „Çø„Ç§„Éó„Åß„Éï„Ç£„É´„Çø
            if (type !== 'all') {
                return results.filter(r => r.type === type);
            }
            
            return results;
        }
        
        // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫
        function showLoading() {
            document.getElementById('resultsList').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Ê§úÁ¥¢‰∏≠...</div>
                </div>
            `;
        }
        
        // ÁµêÊûúË°®Á§∫
        function displayResults(results) {
            currentResults = results;
            const elapsed = ((performance.now() - searchStartTime) / 1000).toFixed(2);
            
            // Áµ±Ë®àÊõ¥Êñ∞
            document.getElementById('stats').style.display = 'flex';
            document.getElementById('resultCount').textContent = results.length;
            document.getElementById('sourceCount').textContent = new Set(results.map(r => r.source)).size;
            document.getElementById('timeElapsed').textContent = elapsed;
            
            // „Éï„Ç£„É´„Çø„Éº„Çø„Ç∞Ë°®Á§∫
            const filterTags = document.getElementById('filterTags');
            filterTags.style.display = 'flex';
            filterTags.innerHTML = `
                <div class="filter-tag">
                    üîç ${document.getElementById('searchInput').value}
                    <span class="remove" onclick="clearSearch()">√ó</span>
                </div>
                <div class="filter-tag">
                    üìÖ ${document.getElementById('dateRange').options[document.getElementById('dateRange').selectedIndex].text}
                </div>
                <div class="filter-tag">
                    üåê ${document.getElementById('language').options[document.getElementById('language').selectedIndex].text}
                </div>
            `;
            
            // ÁµêÊûú„É™„Çπ„ÉàË°®Á§∫
            const resultsList = document.getElementById('resultsList');
            if (results.length === 0) {
                resultsList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #999;">
                        Ê§úÁ¥¢ÁµêÊûú„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü
                    </div>
                `;
                return;
            }
            
            resultsList.innerHTML = results.map(result => `
                <div class="result-item">
                    <a href="${result.url}" target="_blank" class="result-title">${result.title}</a>
                    <div class="result-url">${result.url}</div>
                    <div class="result-description">${result.description}</div>
                    <div style="display: flex; gap: 10px; align-items: center; color: #999; font-size: 12px;">
                        <span>üì∞ ${result.source}</span>
                        <span>üìÖ ${result.date}</span>
                        <span style="background: #e8f0fe; color: #1967d2; padding: 2px 8px; border-radius: 10px;">
                            ${result.type}
                        </span>
                    </div>
                    <div class="result-actions">
                        <button class="action-btn" onclick="copyUrl('${result.url}')">üìã URL„Ç≥„Éî„Éº</button>
                        <button class="action-btn" onclick="saveToLocal('${result.title}', '${result.url}')">üíæ ‰øùÂ≠ò</button>
                        <button class="action-btn" onclick="sendToArticle('${result.title}', '${result.description}', '${result.url}')">‚úçÔ∏è Ë®ò‰∫ã‰ΩúÊàê</button>
                    </div>
                </div>
            `).join('');
            
            // „Ç®„ÇØ„Çπ„Éù„Éº„Éà„Çª„ÇØ„Ç∑„Éß„É≥Ë°®Á§∫
            document.getElementById('exportSection').style.display = 'block';
        }
        
        // Ê§úÁ¥¢„ÇØ„É™„Ç¢
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('resultsList').innerHTML = `
                <div style="text-align: center; padding: 60px; color: #999;">
                    <div style="font-size: 64px; margin-bottom: 20px;">üîç</div>
                    <div>Ê§úÁ¥¢„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
                </div>
            `;
            document.getElementById('stats').style.display = 'none';
            document.getElementById('filterTags').style.display = 'none';
            document.getElementById('exportSection').style.display = 'none';
        }
        
        // URL „Ç≥„Éî„Éº
        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('URL„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü');
            });
        }
        
        // „É≠„Éº„Ç´„É´‰øùÂ≠ò
        function saveToLocal(title, url) {
            const savedSearches = JSON.parse(localStorage.getItem('google-searches') || '[]');
            savedSearches.push({
                title,
                url,
                savedAt: new Date().toISOString()
            });
            localStorage.setItem('google-searches', JSON.stringify(savedSearches));
            alert('‰øùÂ≠ò„Åó„Åæ„Åó„Åü');
        }
        
        // Ë®ò‰∫ã‰ΩúÊàê„Å´ÈÄÅ‰ø°
        function sendToArticle(title, description, url) {
            localStorage.setItem('google-to-article', JSON.stringify({
                title,
                body: `„ÄêGoogleÊ§úÁ¥¢ÁµêÊûú„Äë\n${description}\n\nÂá∫ÂÖ∏URL: ${url}`,
                url
            }));
            window.open('../article/index.html', '_blank');
        }
        
        // RSSÂΩ¢Âºè„Åß„Ç®„ÇØ„Çπ„Éù„Éº„Éà
        function exportToRSS() {
            const query = document.getElementById('searchInput').value;
            const rssUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(query)}&hl=ja&gl=JP&ceid=JP:ja`;
            
            const rssData = {
                name: `GoogleÊ§úÁ¥¢ - ${query}`,
                url: rssUrl,
                category: 'GoogleÊ§úÁ¥¢'
            };
            
            // RSS„É™„Éº„ÉÄ„Éº„Å´ËøΩÂä†Áî®„Éá„Éº„Çø„Çí‰øùÂ≠ò
            localStorage.setItem('google-search-rss', JSON.stringify(rssData));
            alert('RSS URL„ÇíÁîüÊàê„Åó„Åæ„Åó„Åü:\n' + rssUrl);
        }
        
        // JSONÂΩ¢Âºè„Åß„Ç®„ÇØ„Çπ„Éù„Éº„Éà
        function exportToJSON() {
            const dataStr = JSON.stringify(currentResults, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `google-search-${Date.now()}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }
        
        // Ë®ò‰∫ãÁîüÊàê„Å∏„Ç®„ÇØ„Çπ„Éù„Éº„Éà
        function exportToArticle() {
            if (currentResults.length === 0) {
                alert('Ê§úÁ¥¢ÁµêÊûú„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');
                return;
            }
            
            const content = currentResults.map(r => 
                `„Äê${r.title}„Äë\n${r.description}\nÂá∫ÂÖ∏: ${r.url}\n`
            ).join('\n---\n\n');
            
            localStorage.setItem('google-search-to-article', JSON.stringify({
                title: `GoogleÊ§úÁ¥¢: ${document.getElementById('searchInput').value}`,
                body: content,
                urls: currentResults.map(r => r.url)
            }));
            
            window.open('../article/index.html', '_blank');
        }
        
        // RSS„É™„Éº„ÉÄ„Éº„Å´ËøΩÂä†
        function addToRSSReader() {
            const query = document.getElementById('searchInput').value;
            const rssUrl = `https://news.google.com/rss/search?q=${encodeURIComponent(query)}&hl=ja&gl=JP&ceid=JP:ja`;
            
            const feeds = JSON.parse(localStorage.getItem('rss-feeds') || '[]');
            feeds.push({
                id: Date.now(),
                name: `Google News - ${query}`,
                url: rssUrl,
                category: 'GoogleÊ§úÁ¥¢',
                addedAt: new Date().toISOString()
            });
            localStorage.setItem('rss-feeds', JSON.stringify(feeds));
            
            alert('RSS„É™„Éº„ÉÄ„Éº„Å´ËøΩÂä†„Åó„Åæ„Åó„Åü');
        }
        
        // Enter„Ç≠„Éº„ÅßÊ§úÁ¥¢
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
