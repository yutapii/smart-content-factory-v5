<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>シンプルテストデータ生成</title>
    <style>
        body { 
            font-family: sans-serif; 
            padding: 20px; 
            max-width: 800px; 
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>70件の記事データを生成</h1>
    <button onclick="generateData()">データ生成</button>
    <button onclick="checkData()">データ確認</button>
    <button onclick="clearData()">クリア</button>
    <div id="status" class="status">待機中...</div>

    <script>
        function generateData() {
            const articles = [];
            for (let i = 1; i <= 70; i++) {
                articles.push({
                    title: `テスト記事 ${i}`,
                    description: `これは記事${i}の説明文です。AI・ロボット・自動運転に関する内容です。`,
                    url: `https://example.com/article${i}`,
                    date: new Date().toLocaleDateString('ja-JP'),
                    source: `ソース${i % 5 + 1}`,
                    category: ['AI', 'ロボット', '自動運転', '通信'][i % 4]
                });
            }
            
            localStorage.setItem('rss-articles', JSON.stringify(articles));
            document.getElementById('status').textContent = `✅ ${articles.length}件の記事を生成しました`;
        }
        
        function checkData() {
            const data = localStorage.getItem('rss-articles');
            if (data) {
                const articles = JSON.parse(data);
                document.getElementById('status').textContent = `📊 ${articles.length}件の記事が保存されています`;
            } else {
                document.getElementById('status').textContent = '❌ データがありません';
            }
        }
        
        function clearData() {
            localStorage.removeItem('rss-articles');
            document.getElementById('status').textContent = '🗑️ データをクリアしました';
        }
    </script>
</body>
</html>
