<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCRサーバーステータステスト</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>🔍 OCRサーバーステータス確認</h1>
    
    <div id="status" class="status info">確認中...</div>
    
    <h2>詳細情報:</h2>
    <pre id="details">待機中...</pre>
    
    <button onclick="checkStatus()">再チェック</button>
    <button onclick="window.location.href='http://localhost:8080/posts/index.html'">投稿管理ページへ</button>

    <script>
        async function checkStatus() {
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');
            
            statusDiv.className = 'status info';
            statusDiv.textContent = '確認中...';
            detailsDiv.textContent = 'サーバーに接続中...';
            
            try {
                const response = await fetch('http://localhost:5000/health');
                const data = await response.json();
                
                detailsDiv.textContent = JSON.stringify(data, null, 2);
                
                if (data.status === 'ok') {
                    if (data.type === 'real') {
                        statusDiv.className = 'status success';
                        statusDiv.innerHTML = `
                            <h3>✅ Google Cloud Vision API 稼働中</h3>
                            <p>${data.message || '実OCRサーバーが正常に動作しています'}</p>
                            <p>タイプ: 実OCR (Google Vision API)</p>
                        `;
                    } else if (data.type === 'mock') {
                        statusDiv.className = 'status info';
                        statusDiv.innerHTML = `
                            <h3>ℹ️ モックOCRサーバー稼働中</h3>
                            <p>${data.message || 'デモ用サーバーが動作しています'}</p>
                            <p>タイプ: モック (デモデータ)</p>
                        `;
                    }
                } else {
                    throw new Error('サーバーステータスが異常です');
                }
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <h3>❌ OCRサーバーに接続できません</h3>
                    <p>エラー: ${error.message}</p>
                    <p>サーバーが起動していることを確認してください</p>
                `;
                detailsDiv.textContent = `エラー詳細:\n${error.stack}`;
            }
        }
        
        // ページ読み込み時に自動チェック
        window.addEventListener('load', () => {
            checkStatus();
            // 3秒ごとに自動更新
            setInterval(checkStatus, 3000);
        });
    </script>
</body>
</html>
